<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-dm-ncc-heading" data-cy="DmNCCCreateUpdateHeading">Thêm mới hoặc cập nhật Dm NCC</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_supplier_code">Supplier Code</label>
          <input
            type="text"
            class="form-control"
            name="supplier_code"
            id="field_supplier_code"
            data-cy="supplier_code"
            formControlName="supplier_code"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_supplier_name">Supplier Name</label>
          <input
            type="text"
            class="form-control"
            name="supplier_name"
            id="field_supplier_name"
            data-cy="supplier_name"
            formControlName="supplier_name"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_group_kh_ncc">Group Kh Ncc</label>
          <input
            type="text"
            class="form-control"
            name="group_kh_ncc"
            id="field_group_kh_ncc"
            data-cy="group_kh_ncc"
            formControlName="group_kh_ncc"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_tax_code">Tax Code</label>
          <input type="text" class="form-control" name="tax_code" id="field_tax_code" data-cy="tax_code" formControlName="tax_code" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_phone_number">Phone Number</label>
          <input
            type="text"
            class="form-control"
            name="phone_number"
            id="field_phone_number"
            data-cy="phone_number"
            formControlName="phone_number"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_unfollow">Unfollow</label>
          <input type="checkbox" class="form-check" name="unfollow" id="field_unfollow" data-cy="unfollow" formControlName="unfollow" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_created_date">Created Date</label>
          <div class="input-group">
            <input
              id="field_created_date"
              data-cy="created_date"
              type="text"
              class="form-control"
              name="created_date"
              ngbDatepicker
              #created_dateDp="ngbDatepicker"
              formControlName="created_date"
            />
            <button type="button" class="btn btn-secondary" (click)="created_dateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_keyUUID">Key UUID</label>
          <input type="text" class="form-control" name="keyUUID" id="field_keyUUID" data-cy="keyUUID" formControlName="keyUUID" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
